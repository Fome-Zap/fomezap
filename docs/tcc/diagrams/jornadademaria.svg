<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="260" viewBox="0 0 1100 260">
  <style>
    .box { fill: #ffffff; stroke: #2b6cb0; stroke-width:2; rx:10; }
    .title { font: 600 14px/1.2 sans-serif; fill: #0b3d91; }
    .label { font: 400 13px/1.2 sans-serif; fill: #111827; }
    .arrow { stroke: #2b6cb0; stroke-width:2; fill: none; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2b6cb0" />
    </marker>
  </defs>

  <!-- Boxes -->
  <g transform="translate(20,20)">
    <rect class="box" x="0" y="0" width="150" height="60"/>
    <text class="title" x="75" y="22" text-anchor="middle">Descoberta</text>
    <text class="label" x="75" y="42" text-anchor="middle">cliente encontra cardápio</text>

    <rect class="box" x="190" y="0" width="150" height="60"/>
    <text class="title" x="265" y="22" text-anchor="middle">Seleção</text>
    <text class="label" x="265" y="42" text-anchor="middle">escolhe itens/extras</text>

    <rect class="box" x="380" y="0" width="150" height="60"/>
    <text class="title" x="455" y="22" text-anchor="middle">Checkout</text>
    <text class="label" x="455" y="42" text-anchor="middle">dados e confirmação</text>

    <rect class="box" x="570" y="0" width="150" height="60"/>
    <text class="title" x="645" y="22" text-anchor="middle">Confirmação</text>
    <text class="label" x="645" y="42" text-anchor="middle">numeroPedido / ETA</text>

    <rect class="box" x="760" y="0" width="150" height="60"/>
    <text class="title" x="835" y="22" text-anchor="middle">Cozinha</text>
    <text class="label" x="835" y="42" text-anchor="middle">dispositivo exibe pedido</text>

    <rect class="box" x="950" y="0" width="150" height="60"/>
    <text class="title" x="1025" y="22" text-anchor="middle">Preparação / Pronto</text>
    <text class="label" x="1025" y="42" text-anchor="middle">notifica balcão / entrega</text>

    <!-- Arrows -->
    <path class="arrow" d="M150 30 L190 30" />
    <path class="arrow" d="M340 30 L380 30" />
    <path class="arrow" d="M530 30 L570 30" />
    <path class="arrow" d="M720 30 L760 30" />
    <path class="arrow" d="M910 30 L950 30" />
  </g>

  <!-- Footer caption -->
  <text x="20" y="240" class="label">Figura: Jornada de Maria — fluxo simplificado (Descoberta → Seleção → Checkout → Confirmação → Cozinha → Preparação/Pronto)</text>
</svg>