<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .actor { font: bold 14px sans-serif; fill:#0b5cff; }
    .usecase { fill:#fff; stroke:#0f172a; stroke-width:2; rx:28; }
    .uc-text { font: 14px sans-serif; fill:#0f172a; }
    .line { stroke:#6b7280; stroke-width:2; marker-end:url(#arrow); }
    .label { font:12px sans-serif; fill:#374151; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#6b7280" />
    </marker>
  </defs>

  <!-- Actors -->
  <g transform="translate(60,80)">
    <text class="actor">Cliente</text>
    <line x1="40" y1="22" x2="40" y2="220" stroke="#94a3b8" stroke-dasharray="4 6"/>
  </g>

  <g transform="translate(60,320)">
    <text class="actor">Administrador</text>
    <line x1="40" y1="22" x2="40" y2="520" stroke="#94a3b8" stroke-dasharray="4 6"/>
  </g>

  <g transform="translate(480,40)">
    <rect class="usecase" x="0" y="0" width="260" height="60"/>
    <text class="uc-text" x="20" y="36">Navegar Cardápio</text>
  </g>

  <g transform="translate(480,120)">
    <rect class="usecase" x="0" y="0" width="260" height="60"/>
    <text class="uc-text" x="20" y="36">Adicionar ao Carrinho</text>
  </g>

  <g transform="translate(820,40)">
    <rect class="usecase" x="0" y="0" width="300" height="60"/>
    <text class="uc-text" x="20" y="36">Finalizar Pedido / Enviar WhatsApp</text>
  </g>

  <g transform="translate(480,220)">
    <rect class="usecase" x="0" y="0" width="260" height="60"/>
    <text class="uc-text" x="20" y="36">Gerenciar Pedidos</text>
  </g>

  <g transform="translate(480,320)">
    <rect class="usecase" x="0" y="0" width="260" height="60"/>
    <text class="uc-text" x="20" y="36">Gerenciar Produtos/Categorias</text>
  </g>

  <!-- Associations -->
  <line class="line" x1="140" y1="120" x2="480" y2="30" />
  <line class="line" x1="140" y1="160" x2="480" y2="150" />
  <line class="line" x1="140" y1="400" x2="480" y2="240" />

  <line class="line" x1="300" y1="90" x2="820" y2="80" />
  <line class="line" x1="300" y1="150" x2="820" y2="80" />

  <line class="line" x1="140" y1="360" x2="520" y2="360" />

  <text class="label" x="900" y="700">Diagrama de Casos de Uso (UML) — Cliente, Administrador, Plataforma</text>
</svg>